<html>
    <head>
        <title>Pond Seed Analyzer</title>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Pond Seed Analyzer</h1>
        <div style="text-align: center;">If you discover a seed that doesn't match please @ me in LBR discord @dettlaffinsomniac</div>
        <div>Save File (located at <b>%localappdata%/blow_the_leaves_away</b>)<br><input type="file" id="savefile"></div>
        <div>OR</div>
        <div>Seed<br><input type="text" id="seed"></div>
        <div>Searches<br><input type="text" id="searches"></div>
        <div>Goggles<br><select id="goggles">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></div><br>
        <div>Result count<br><select id="rescount">
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="5000">5000</option>
            <option value="10000">10000</option>
            <option value="50000">50000</option>
            <option value="100000">100000</option>
        </select></div>
        <div>Special type<br><select id="special">
            <option value="">Any</option>
            <option value="Fast">Fast</option>
            <option value="Glamorous">Glamorous</option>
            <option value="Lucky">Lucky</option>
            <option value="Magic">Magic</option>
            <option value="Strong">Strong</option>
        </select></div>
        <div><button id="submit">Analyze</button></div>
        <div id="nextleg"></div>
        <div>Your next searches:</div>
        <pre id="result"></pre>

        <script src="index.js"></script>
    </body>
</html>
